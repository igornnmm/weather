<form class="example-form">
    <md-input-container>
        <input mdInput placeholder="City:" name="city" required [(ngModel)]="city">
    </md-input-container>
    <button md-mini-fab (click)="submit(city)"><md-icon>send</md-icon></button>
</form>

<div *ngIf="done">
    <wh-location>load</wh-location>
</div>
