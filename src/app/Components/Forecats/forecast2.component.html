<div class="example-container mat-elevation-z8">
    <table class="my-table">
        <tr>
            <th>Date</th>
            <th></th>
            <th>High Temp</th>
            <th>Low Temp</th>
        </tr>
        <tr *ngFor="let day of days">
            <td>{{day.date}}</td>
            <td><img src="{{getIcon(day.code)}}" width="32"></td>
            <td>{{day.high}}</td>
            <td>{{day.low}}</td>
        </tr>
    </table>
</div>
